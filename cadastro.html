<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Plataforma ONG — Cadastro</title>
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
    <header class="site-header" role="banner">
        <div class="container">
            <a class="brand" href="index.html">ONG Esperança</a>
            <button id="btn-menu-3" class="menu-btn" aria-expanded="false" aria-controls="nav3">☰</button>
            <nav id="nav3" class="main-nav" role="navigation" aria-label="Menu principal">
                <ul>
                    <li><a href="index.html">Início</a></li>
                    <li><a href="projetos.html">Projetos</a></li>
                    <li><a href="cadastro.html" aria-current="page">Cadastro</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container" id="conteudo" tabindex="-1">
        <h1>Cadastro de Voluntário</h1>

        <form id="form-cadastro" novalidate>
            <div class="form-grid">
                <label for="nome">Nome completo</label>
                <input id="nome" name="nome" type="text" required />

                <label for="email">E-mail</label>
                <input id="email" name="email" type="email" required />

                <label for="cpf">CPF</label>
                <input id="cpf" name="cpf" type="text" inputmode="numeric" pattern="\d{11}"
                    placeholder="somente números" required />

                <label for="telefone">Telefone</label>
                <input id="telefone" name="telefone" type="tel" placeholder="(xx) xxxxx-xxxx" />

                <label for="nascimento">Data de nascimento</label>
                <input id="nascimento" name="nascimento" type="date" />
            </div>

            <div class="form-actions">
                <button type="submit" class="btn-primary">Enviar</button>
            </div>
        </form>
    </main>

    <footer class="site-footer" role="contentinfo">
        <div class="container">
            <p>&copy; <span id="ano3"></span> ONG Esperança</p>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>

</html>
